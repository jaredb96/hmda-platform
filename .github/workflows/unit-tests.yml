name: HMDA Unit Tests

on:
  pull_request:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Run Sbt Tests
        run: |
          sbt test
        continue-on-error: true

      - name: Check Test Results
        run: |
          if grep 'TEST FAILED' "$GITHUB_ENV"
            echo "Tests failed!"
          exit 1
          else
            echo "Tests passed!"
          fi




