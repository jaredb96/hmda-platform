name: HMDA Unit Tests

on:
  pull_request:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Run Sbt Tests
        run: |
          touch log_file
          sbt test > log_file
        continue-on-error: true

      - name: Check Test Results
        run: |
          cat log_file
          if [ $(cat log_file | grep "TEST FAILED" | wc -l) -gt 2 ]; then
            echo "Unit tests failed."
            exit 1
          else
            echo "Unit tests passed."
          fi




